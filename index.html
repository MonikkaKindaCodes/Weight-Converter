<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weight Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
       body{
        margin-top: 70px;
        background-color: #333;
        color: #ffffff;
       }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                        <form>
                            <div class="form-group">
                                <input 
                                id="lbsInput" 
                                type="number" 
                                required
                                class="form-control-lg form-control" 
                                placeholder="Enter Pounds(lbs) here">
                            </div>
                        </form>
                        <div id="output">
                            <div class="card bg-primary mb-2">
                                <div class="card-block">
                                    <h4>Grams:</h4>
                                    <div id="grams-output"></div>
                                </div>
                            </div>

                            <div class="card bg-success mb-2">
                                <div class="card-block">
                                    <h4>Kilograms:</h4>
                                    <div id="kg-output"></div>
                                </div>
                            </div>

                            <div class="card bg-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces:</h4>
                                    <div id="oz-output"></div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        
        <script>
            document.getElementById('output').style.visibility = 'hidden';
            document.getElementById('lbsInput').addEventListener('input', function(e){
                document.getElementById('output').style.visibility = 'visible';
                let lbs = e.target.value;
              document.getElementById('grams-output').innerHTML = (lbs/0.0022046).toFixed(2);
              document.getElementById('kg-output').innerHTML = (lbs/2.2046).toFixed(2);
              document.getElementById('oz-output').innerHTML = lbs*16;
          });
          let lbs = e.target.value;
        </script>
    </body>
</html>
